{% extends "layout.html" %}
 
{% block title %}
  Створити пост
{% endblock %}
 
{% block content %}
  <div class="container mt-5">
    <h1 class="mb-4">Створити новий пост</h1>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        {{ form.as_p }}
      </div>
      <button type="submit" class="btn btn-primary">Зберегти</button>
    </form>
    <br>
    <a href="{% url 'news:list' %}" class="btn btn-secondary">До списку постів</a>
  </div>
{% endblock %}
