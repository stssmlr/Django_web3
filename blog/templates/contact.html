<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Головна</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/news">Новини</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">Контакти</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <h1 class="text-center mb-4">Контакти</h1>
    <div class="row">
        <!-- Contact Information -->
        <div class="col-md-6">
            <h3>Наші контакти</h3>
            <p><strong>Адреса:</strong> м. Рівне, вул. Соборна, 57</p>
            <p><strong>Телефон:</strong> +380 123 456 789</p>
            <p><strong>Email:</strong> info@example.com</p>
            <p><strong>Режим роботи:</strong> Пн-Пт: 9:00 - 18:00</p>
        </div>
        
        <!-- Contact Form -->
        <div class="col-md-6">
            <h3>Зворотній зв'язок</h3>
            <form method="post" action="#">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">Ім'я</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Повідомлення</label>
                    <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Надіслати</button>
            </form>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
