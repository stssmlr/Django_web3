<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Головна</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/news">Новини</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">Контакти</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <h1 class="mb-4">Новини</h1>
    <div class="container mt-4">
        <h1 class="mb-4 text-center">Останні новини</h1>
        <div class="row">
            
            <div class="col-md-6 col-lg-4 mb-4">
                <div class="card h-100 shadow-sm">
                    <img src="https://via.placeholder.com/350x200?text=Зображення+новини" class="card-img-top" alt="{{ item.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ item.title }}</h5>
                        <p class="card-text">{{ item.content|truncatechars:100 }}</p>
                        <a href="#" class="btn btn-primary">Читати більше</a>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>
</body>
</html>
